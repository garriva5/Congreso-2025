<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones - Restaurante</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">GestiÃ³n de Reservaciones</h1>

        <form id="formulario" class="mb-4">
            <input type="text" id="nombre" placeholder="Nombre" class="border p-2 w-full mb-2" required>
            <input type="text" id="contacto" placeholder="Contacto" class="border p-2 w-full mb-2" required>
            <input type="number" id="cantidad" placeholder="Cantidad de Personas" class="border p-2 w-full mb-2" required>
            <input type="date" id="fecha" class="border p-2 w-full mb-2" required>
            <input type="time" id="hora" class="border p-2 w-full mb-2" required>
            <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded">Reservar</button>
        </form>

        <h2 class="text-xl font-semibold mb-2">Reservaciones</h2>
        <ul id="lista-reservaciones" class="space-y-2"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
